    "no": 'No'
    required:
      text: 'required'
      mark: '*'
      # You can uncomment the line below if you need to overwrite the whole required html.
      # When using html, text and mark won't be used.
      html: '<span class="required-symbol" title="required">*</span>'
    error_notification:
      default_message: "Please review the problems below:"
    # Labels and hints examples
    labels:
      defaults:
        remember_me: Keep me signed in
        email: ~
        password: ~
      project:
        full_description: >
          Full description for this project as Markdown. This will be shown as a separate
          page for this specific project.
      nonprofit_interest_form:
        contact_name: Your First and Last Name
        phone: Your Phone Number
        role: Your Role in Your Organization
        website: Website
        category: >
          Blueprint offers a number of technical services for nonprofit partners. Please select
          the kind of work that would most benefit your organization.
        org_description: >
          Please give a brief description of your organization.
        agree_to_terms: >
          I have read and understood Blueprint's Terms of Work for Nonprofit Partners.
        referrer: >
          How did you hear about Blueprint?

      nonprofit_application:
        purpose: What is your organization’s mission statement?
        cs169_pool: >
          Do you want your application to be considered for CS 169?
        history: >
          Give us a brief history of your organization. Tell us about some of your
          organization’s key accomplishments.
        date_established: When was your organization established?
        legal: Is your organization a 501(c)(3)?
        short_summary: Give us a two sentence summary of your project.
        goals: What are the goals of this project, and what problems does it address?
        key_features: >
          What are some of the key features of this project,
          and how do they help achieve the goals you mentioned above?
        devices: >
          On what devices do you expect it to work?
        target_audience: >
          What is the target audience for this project? How large would you estimate
          this audience to be?
        why: Why is this project important to your organization?
        technical_requirements: >
          Does your project have any specific technical requirements?
        client_status: Are you a returning CS169 customer from past semesters?

    hints:
      nonprofit_application:
        cs169_pool: If you choose yes, your project will also be submitted to UC Berkeley's CS169 class. Students in the course will develop your requested application for their class project.
        client_status: >
          Please be sure to review these guidelines to confirm if your project qualifies for CS169.
        devices: Check all that apply.
        short_summary: 255 characters max
        technical_requirements: Examples include security concerns or a strong preference for a particular programming language or library. 
          Don't worry if you don't have any or aren't sure - we'll help you decide what's best for your project!
      nonprofit_interest_form:
        agree_to_terms: >
          Please read this carefully to ensure that Blueprint's work is a good fit for your needs
          and timeline.


