<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: "BPText", Arial, sans-serif;
    margin: 0;
  }

  @font-face {
    font-family: "BPText";
    font-weight: 600;
    src: url("/fonts/BPText-Semibold.eot"); /* IE9*/
    src: url("/fonts/BPText-Semibold.woff2") format("woff2"), /* chrome firefox */
         url("/fonts/BPText-Semibold.woff") format("woff"), /* chrome firefox */
         url("/fonts/BPText-Semibold.ttf") format("truetype"); /* chrome firefox opera Safari, Android, iOS 4.2+*/
  }

  .container {
    margin: 0 auto;
    max-width: 800px;
    padding: 10px 30px;
    position: relative;
    text-align: left;
  }

  .num {
    color: rgba(24, 123, 229, 0.3);
    font-family: "BPText";
    font-size: 200px;
    margin: 0;
  }

  p {
    color: rgba(24, 123, 229, 1);
    font-size: 36px;
  }

  a {
    font-family: Helvetica, Arial, sans-serif;
    font-size: 24px;
  }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="container">
    <h1 class="num">404</h1>
    <p>Uh oh! This page doesn't exist.</p>
    <a href="/">Back to homepage</a>
  </div>
</body>
</html>
